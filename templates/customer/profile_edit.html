{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/executor_edit.css') }}" media="screen">


<section class="u-clearfix u-custom-color-3 u-section-5" id="sec-97fc">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1" id="carousel-0464">
            <form action="/profile_customer/edit" method="post"
                  style="margin-bottom: -356px" name="form">
                <div class="u-form-group u-form-name u-label-left u-form-group-1">
                    <label for="name-aee8" class="u-custom-font u-label u-spacing-0 u-label-1"
                           style="margin-bottom: 20px;">Username</label>
                    <input type="text" placeholder="Name" id="name-aee8" value="{{ user.username }}" name="username"
                           class="u-input u-input-rectangle u-radius-10 u-input-1" style="margin-bottom: 20px;"
                           required="">
                </div>

                <div class="u-form-group u-form-select u-label-left u-form-group-2">
                    <label for="select-2c44" class="u-custom-font u-label u-spacing-0 u-label-2"
                           style="margin-bottom: 20px;">Firstname</label>
                    <div class="u-form-select-wrapper">
                        <input id="select-2c44" placeholder="Firstname" value="{{ user.first_name }}" name="first_name"
                               class="u-input u-input-rectangle u-radius-10 u-input-2" style="margin-bottom: 20px;">
                        <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px"
                             viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>
                    </div>
                </div>

                <div class="u-form-group u-label-left u-form-group-3">
                    <label for="text-2b61" class="u-custom-font u-label u-spacing-0 u-label-3"
                           style="margin-bottom: 20px;">Lastname</label>
                    <input type="text" placeholder="Lastname" id="text-2b61" value="{{ user.last_name }}"
                           name="last_name" class="u-input u-input-rectangle u-radius-10 u-input-3"
                           style="margin-bottom: 20px;">
                </div>

                <div class="u-form-group u-label-left u-form-group-4">
                    <label for="text-4e3b" class="u-custom-font u-label u-spacing-0 u-label-4"
                           style="margin-bottom: 20px;">Email</label>
                    <input type="email" placeholder="Email" id="text-4e3b" value="{{ user.email }}" name="email"
                           class="u-input u-input-rectangle u-radius-10 u-input-4" style="margin-bottom: 20px;">
                </div>

                <div class="u-form-group u-form-submit u-label-left">
                    <label class="u-label u-spacing-0 u-label-7"></label>
                    <input type="submit" value="submit" class="u-form-control-hidden">
                    <div class="u-align-center u-btn-submit-container">
                        <a href="#"
                           class="u-border-none u-btn u-btn-submit u-button-style u-custom-color-2 u-text-body-alt-color u-btn-1">Submit</a>
                    </div>
                </div>

            </form>

        </div>
        <image href="{{ url_for('static', filename='css/people.png')  }}"
               class="u-border-4 u-border-white u-image u-image-circle u-image-1" alt="" data-image-width="3000"
               data-image-height="2000"></image>
        <span class="u-custom-color-2 u-icon u-icon-circle u-icon-1"><svg class="u-svg-link"
                                                                          preserveAspectRatio="xMidYMin slice"

                xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-7c36"></use></svg><svg class="u-svg-content"

		S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z"></path><path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1
		s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z"></path>
</g></svg></span>
    </div>
